<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>

    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- semantic ui css -->
    <link rel="stylesheet"  type ="text/css" href="{% static '..//static/semantic-ui/semantic.css' %}">
    
    <!-- Medium Style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

</head>
<body>
  <div class="ui inverted segment">
    <div class="ui inverted secondary menu">
      <a class="item" href="{% url 'post_list' %}">MyBlog</a>
      <a class="item" href="{% url 'about' %}">About</a>
      <a class="item" href="https://www.github.com">Github</a>
      <div class="right menu">
        {% if user.is_authenticated %}
          <a class="item" href="{% url 'post_new' %}">NewPost</a>
          <a class="item" href="{% url 'post_draft_list' %}">Drafts</a>                
          <a class="item" href="{% url 'logout' %}">Logout</a>
          <a class="item" href="">Welcome {{user.username}}</a>
        {% else %}
           <a class="item" href="{% url 'login' %}"><i class="sign in alternate icon"></i>Login</a>
        {% endif %}
      </div>
    </div>
  </div>

      <div class="content container">
            <div class="row">
              <div class="col-9">
                {% block content %}

                {% endblock %}
              </div>
              <div class="col-3">
              <div class="ui vertical rectangle test ad" data-text="Vertical Rectangle"></div>
              <div class="ui vertical rectangle test ad" data-text="Vertical Rectangle"></div>
              </div>
            </div>
      </div>
    
</body>
</html>
